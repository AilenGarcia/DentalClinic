<div class="container-total">
    <app-alert-banner></app-alert-banner>
    <div class="container-login">
        <img src="logo.png" alt="logo" class="logo-login">
        <h2>Iniciar Sesión</h2>

        <form [formGroup]="form" (ngSubmit)="handleSubmit()">
            <div class="div-input">
                <div class="head-input">
                    <label for="username">Email</label>
                    @if(username.hasError('required') && (username.dirty || username.touched)){
                    <span>*El email es requerido</span>
                    }
                </div>
                <input type="email" name="username" id="username" formControlName="username" />
            </div>

            <div class="div-input">
                <div class="head-input">
                    <label for="password">Contraseña</label>
                    @if(password.hasError('required') && (password.dirty || password.touched)){
                    <span>*La contraseña es requerida</span>
                    }
                </div>
                <div class="password-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" name="password" id="password" formControlName="password" />

                    <img class="eye-icon" alt="Mostrar u ocultar contraseña"
                        src="{{ showPassword ? '/visibilityOff.svg' : '/visibility.svg' }}"
                        (click)="togglePassword()"
                    />
                </div>
            </div>

            <div class="div-actions">
                <div class="register">
                    <span>¿No tenés cuenta?</span>
                    <a routerLink="/signIn">Crear cuenta</a>
                </div>
                <button class="submit" [disabled]="form.invalid">Iniciar</button>
            </div>
        </form>
    </div>
</div>
