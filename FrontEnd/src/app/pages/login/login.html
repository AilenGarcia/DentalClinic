<div class="container-login">
    <img src="logo.png" alt="logo" class="logo-login">
    <h2>Iniciar Sesión</h2>

    <form [formGroup]="form"  (ngSubmit)="handleSubmit()">
        <div class="div-input">
            <div class="head-input">
                <label for="email">Email</label>
                @if(email.hasError('required') && (email.dirty || email.touched)){
                    <span>*El email es requerido</span>
                }
            </div>
            <input type="email" name="email" id="email" formControlName="email"/>
        </div>

        <div class="div-input">
            <div class="head-input">
                <label for="password">Contraseña</label>
                @if(password.hasError('required') && (password.dirty || password.touched)){
                    <span>*La contraseña es requerida</span>
                }
            </div>
            <input type="password" name="password" id="password" formControlName="password"/>
        </div>

        <div class="div-actions">
            <div class="register">
                <span>¿No tenés cuenta?</span>
                <a routerLink="/signIn">Crear cuenta</a>
            </div>
            <button class="submit" type="submit" [disabled]="form.invalid">Iniciar</button>
        </div>
    </form>
</div>
