<div class="carousel">
    <div class="carousel-inner" id="carouselInner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/1200/420" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1200/420" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1200/420" alt="Slide 3">
      </div>
    </div>
  
    <button class="carousel-control-prev" (click)="prev()">
      <span class="carousel-control-prev-icon"></span>
    </button>
  
    <button class="carousel-control-next" (click)="next()">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
